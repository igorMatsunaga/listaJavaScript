                alert("Os campos devem estar preenchidos");
                return false;
            }   
            if(form.pswrd.value == form.pswrd1.value){
                window.open('target.html')
            }else{
                alert("Login ou Senha n√£o conferem")
            }
        }    
            
    
        </script>
